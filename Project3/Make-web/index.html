<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Portfolio Registration Form</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* ---- Body & Background ---- */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #3b3b4f, #1a1a2e);
      color: #ffffff;
      margin: 0;
      padding: 0;
    }

    /* ---- Links ---- */
    .home-link, .login-link {
      position: fixed;
      padding: 10px 20px;
      font-weight: bold;
      border-radius: 5px;
      text-decoration: none;
      z-index: 100;
      transition: all 0.3s ease;
      background-color: #0077cc;
      color: #fff;
    }
    .home-link { top: 10px; left: 10px; }
    .login-link { top: 10px; right: 10px; }
    .home-link:hover, .login-link:hover { background-color: #00aaff; }

    /* ---- Form Container ---- */
    form {
      background-color: rgba(0,0,0,0.6);
      max-width: 500px;
      margin: 5% auto;
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,255,255,0.3);
    }

    h1, p {
      text-align: center;
      color: #00f8f8;
      margin-bottom: 1rem;
    }

    fieldset {
      border: none;
      margin-bottom: 1.5rem;
      padding: 0;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      color: #d3d3d3;
      font-size: 0.95rem;
    }

    input, select, textarea {
      width: 100%;
      padding: 0.7rem;
      margin-bottom: 1rem;
      border-radius: 10px;
      border: none;
      outline: none;
      font-size: 1rem;
      background-color: rgba(255,255,255,0.1);
      color: #fff;
      transition: 0.3s ease;
    }
    input:focus, textarea:focus, select:focus {
      background-color: rgba(255,255,255,0.2);
      box-shadow: 0 0 5px #00f8f8;
    }

    input[type="submit"] {
      background-color: #00f8f8;
      color: #1a1a2e;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s ease;
    }
    input[type="submit"]:hover {
      background-color: #00cccc;
    }

    input[type="checkbox"], input[type="radio"] {
      width: auto;
      margin-right: 10px;
      vertical-align: middle;
      accent-color: #00f8f8;
    }

    #form-status {
      text-align: center;
      font-weight: bold;
      margin-top: 1rem;
    }

    @media only screen and (max-width: 600px) {
      form { width: 90%; padding: 1rem; }
    }
  </style>
</head>
<body>

<a href="/" class="home-link">Home</a>
<a href="login.html" class="login-link">Login</a>


<h1>Register to Portfolio</h1>
<p>Fill out the form below to join our community!</p>

<form id="registrationForm" action="https://formspree.io/f/YOUR_FORM_ID" method="POST">
  <fieldset>
    <label for="first-name">First Name
      <input id="first-name" name="first-name" type="text" required />
    </label>
    <label for="last-name">Last Name
      <input id="last-name" name="last-name" type="text" required />
    </label>
    <label for="email">Email
      <input id="email" name="email" type="email" required />
    </label>
    <label for="new-password">Password (min 8 characters)
      <input id="new-password" name="new-password" type="password" pattern="[a-z0-5]{8,}" required />
    </label>
  </fieldset>

  <fieldset>
    <label for="age">Age (18+)
      <input id="age" type="number" name="age" min="18" max="120" />
    </label>
    <label for="referrer">How did you hear about us?
      <select id="referrer" name="referrer">
        <option value="">Select one</option>
        <option value="TikTok">TikTok</option>
        <option value="YouTube">YouTube</option>
        <option value="Instagram">Instagram</option>
        <option value="Other">Other</option>
      </select>
    </label>
    <label for="profile-picture">Profile Picture
      <input id="profile-picture" type="file" name="file" />
    </label>
    <label for="bio">Bio
      <textarea id="bio" name="bio" rows="3" placeholder="I love coding by the beach..."></textarea>
    </label>
  </fieldset>

  <fieldset>
    <label>
      <input type="radio" name="account-type" value="Personal" /> Personal Account
    </label>
    <label>
      <input type="radio" name="account-type" value="Business" /> Business Account
    </label>
    <label>
      <input type="checkbox" name="terms-and-conditions" required /> I accept the 
      <a href="https://www.freecodecamp.org/news/terms-of-service/" target="_blank">terms and conditions</a>
    </label>
  </fieldset>

  <input type="submit" value="Submit" />
  <p id="form-status"></p>
</form>

<script>
  const form = document.getElementById("registrationForm");
  const status = document.getElementById("form-status");

  form.addEventListener("submit", function(event) {
    event.preventDefault();
    const formData = new FormData(form);

    fetch(form.action, {
      method: form.method,
      body: formData,
      headers: { 'Accept': 'application/json' }
    }).then(response => {
      if (response.ok) {
        status.textContent = "✅ Registration successful!";
        status.style.color = "limegreen";
        form.reset();
      } else {
        response.json().then(data => {
          status.textContent = data.errors.map(e => e.message).join(", ") || "❌ Error submitting form";
          status.style.color = "red";
        });
      }
    }).catch(() => {
      status.textContent = "❌ Error submitting form";
      status.style.color = "red";
    });
  });
</script>

</body>
</html>
