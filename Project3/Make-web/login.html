<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Login Page</title>
<link rel="stylesheet" href="style.css">
<style>
  *, *::before, *::after { box-sizing: border-box; }

  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(to right, #3b3b4f, #1a1a2e);
    color: #fff;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .login-container {
    background-color: rgba(0,0,0,0.7);
    width: 100%;
    max-width: 400px;
    padding: 2rem;
    border-radius: 15px;
    box-shadow: 0 0 15px rgba(0,255,255,0.3);
  }

  .back-link {
    position: fixed;
    top: 10px;
    left: 10px;
    padding: 10px 20px;
    font-weight: bold;
    border-radius: 5px;
    text-decoration: none;
    background-color: #0077cc;
    color: #fff;
    z-index: 100;
    transition: all 0.3s ease;
  }
  .back-link:hover { background-color: #00aaff; }

  h1 { text-align: center; color: #00f8f8; margin-bottom: 1.5rem; }

  form {
    display: flex;
    flex-direction: column;
    width: 100%;
  }

  label {
    display: flex;
    flex-direction: column;
    margin-bottom: 1rem;
    color: #d3d3d3;
    font-size: 0.95rem;
  }

  input {
    width: 100%;
    padding: 0.7rem;
    margin-top: 0.3rem;
    border-radius: 10px;
    border: none;
    outline: none;
    font-size: 1rem;
    background-color: rgba(255,255,255,0.1);
    color: #fff;
  }

  input:focus {
    background-color: rgba(255,255,255,0.2);
    box-shadow: 0 0 5px #00f8f8;
  }

  input[type="submit"] {
    background-color: #00f8f8;
    color: #1a1a2e;
    font-weight: bold;
    cursor: pointer;
    border-radius: 10px;
    border: none;
    padding: 0.7rem;
    transition: 0.3s ease;
    margin-top: 1rem;
  }

  input[type="submit"]:hover { background-color: #00cccc; }

  p.subtext { text-align: center; font-size: 0.9rem; color: #ccc; margin-top: 0.5rem; }

  #login-error { text-align: center; color: red; font-weight: bold; margin-top: 0.5rem; }

  @media only screen and (max-width: 600px) {
    .login-container { width: 90%; padding: 1rem; }
    .back-link { font-size: 12px; padding: 5px 10px; }
  }
</style>
</head>
<body>

<a href="index.html" class="back-link">Go Back</a>

<div class="login-container">
  <h1>Login</h1>
  <form id="loginForm">
    <label for="login-email">
      Email
      <input type="email" id="login-email" required>
    </label>

    <label for="login-password">
      Password
      <input type="password" id="login-password" required>
    </label>

    <input type="submit" value="Sign In">
    <p id="login-error"></p>
  </form>
  <p class="subtext">Don't have an account? <a href="index.html">Register here</a></p>
</div>

<script>
  const loginForm = document.getElementById('loginForm');
  const loginError = document.getElementById('login-error');

  loginForm.addEventListener('submit', (e) => {
    e.preventDefault();

    const email = document.getElementById('login-email').value.toLowerCase();
    const password = document.getElementById('login-password').value;

    const storedEmail = localStorage.getItem('registeredEmail');
    const storedPassword = localStorage.getItem('registeredPassword');
    const storedFirstName = localStorage.getItem('registeredFirstName');

    if(email === storedEmail && password === storedPassword){
      alert(`Welcome ${storedFirstName}! Redirecting...`);
      window.location.href = 'welcome.html';
    } else {
      loginError.textContent = '‚ùå Invalid email or password.';
    }
  });
</script>

</body>
</html>
