<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      background: url("https://images.unsplash.com/photo-1454789548928-9efd52dc4031?ixlib=rb-4.0.3&auto=format&fit=crop&w=1950&q=80") no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      color: gold;
      text-shadow: 0 0 20px rgba(255, 215, 0, 0.8);
      margin-bottom: 2rem;
    }

    button {
      padding: 12px 24px;
      font-size: 1rem;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background-color: #ffcc00;
      color: #1a1a1a;
      box-shadow: 0 0 15px rgba(255, 215, 0, 0.7);
      transition: 0.3s ease;
    }

    button:hover {
      background-color: #ffdb4d;
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <h1>✨ Thank you for logging in,<br>Welcome to the page ✨</h1>
  <button onclick="signOut()">Sign Out</button>

  <script>
    function signOut() {
      // Clear login data
      localStorage.removeItem("registeredUsername");
      localStorage.removeItem("registeredPassword");
      // Redirect back to registration page
      window.location.href = "index.html";
    }
  </script>

</body>
</html>
